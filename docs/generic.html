<body>
<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <div class="inner">

                <span class="symbol"><img src="images/logo.png" alt=""/></span><span class="title"></span>
            </a>

            <!-- Nav -->
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                </ul>
            </nav>

        </div>

        <h2>Menu</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="rank.html">Rank</a></li>

    <div id="main">
        <div class="inner">

            <h2 id="player_name"></h2>

                <table>
                    <thead>

                        <th>Partner</th>
                        <th>Won</th>
                        <th>Lost</th>

                    </tbody>
